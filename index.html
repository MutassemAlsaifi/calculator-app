<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center;
      font-family: "Poppins-BoldItalic";

    }
    .attribution a { color: hsl(228, 45%, 44%); 
    
    }
  </style>
</head>
<body>
  <div class="main_div">
    <div class="calculator_app">
      <div class="header">
        <div class="input day">
          <input type="text" placeholder="DD" autofocus>
          <span>DAY</span>
          <i class="day_alert d-none">Must be  a valid day</i>
        </div>
        <div class="input month">
          <input type="text" placeholder="MM" >
          <span>MONTH</span>
          <i class="month_alert d-none">Must be  a valid month</i>
        </div>
        <div class="input year">
          <input type="text" placeholder="YYYY">
          <span>YEARS</span>
          <i class="year_alert d-none">Must be  a valid year</i>
        </div>
      </div>
<div class="body">
  <div class="line">
    <button>
      <img src="assets/images/icon-arrow.svg" alt="icon arrow" id="calculator_btn">
    </button>
  </div>
</div>
<div class="footer">
  <div>
   <span class="year">--</span>years
  </div>
  <div>
    <span class="months">--</span>months
  </div>
  <div>
    <span class="days">--</span>days
  </div>
</div>
    </div>
    
  </div>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MutassemAlsaifi">MUTASSEMBELLH M. A. ALSAIFI</a>.
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
